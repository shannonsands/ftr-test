<!--Using default layout-->
<app-default>
  <form (submit)="$event.preventDefault()">
    <mat-card>
      <mat-card-title>Fibonacci Guesser</mat-card-title>
      <mat-card-subtitle><p>Timer Output: <span #timerOutputRef id="timer-output">{{ timerOutput }}</span></p></mat-card-subtitle>
      <mat-card-content *ngIf="!timerSet">
        <mat-form-field appearance="fill">
          <mat-label>{{inputLabel}}</mat-label>
          <input (keyup.enter)="setInterval($event)" type="number" matInput>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content *ngIf="timerSet">
        <mat-form-field appearance="fill">
          <mat-label>{{inputLabel}}</mat-label>
          <input type="number" (keyup.enter)="updateFrequencyTable($event)" matInput  [(ngModel)]="lastNumber" name="nextInput">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [disabled]="!timerSet" (click)="halt()">HALT</button>
        <button mat-button [disabled]="!timerSet" (click)="resume()">RESUME</button>
        <button mat-button [disabled]="!timerSet" (click)="quit()">QUIT</button>
      </mat-card-actions>
    </mat-card>
  </form>
</app-default>
